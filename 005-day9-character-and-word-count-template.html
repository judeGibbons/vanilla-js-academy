<!DOCTYPE html>
<html>
<head>
	<title>Character & Word Count</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		textarea {
			min-height: 24em;
			width: 100%;
		}
	</style>
</head>
<body>

	<h1>Character & Word Count</h1>

	<label for="text">Enter your text below.</label>
	<textarea id="text"></textarea>

	<p>You've written <strong><span id="word-count">0</span> words</strong> and <strong><span id="character-count">0</span> characters</strong>.</p>

	<script>
		var textArea = document.querySelector('#text'),
			charCount = document.querySelector('#character-count'),
			wordCount = document.querySelector('#word-count'),
			wordArray;

		textArea.addEventListener('input', function() {
			wordArray = (textArea.value.split(/[\n\r\s]+/g)).filter(function(item) {
				return item.length > 0;
			});
			wordCount.textContent = wordArray.length;
			charCount.textContent = textArea.value.length;

		}, false);

	</script>
</body>
</html>
